url: "" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "" # the subpath of your site, e.g. /blog

title: "Ally Radomski"

plugins:
  - jekyll-paginate
  - jekyll-sitemap

paginate: 6
paginate_path: "/work/:num/"

future: true

collections:
  journal:
    output: true
  likes:
    output: true

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      title: "Missing title"
      description: "Missing description"
      cover: "/assets/missing.png"
      permalink: /work/:title
  -
    scope:
      path: ""
      type: "journal"
    values:
      layout: "post"
      permalink: /journal/:title
      sitemap: false
  -
    scope:
      path: ""
      type: "likes"
    values:
      layout: "post"
      permalink: /me/:title
      sitemap: false

