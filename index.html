<div class="posts">

    {% if post.categories contains "artwork" %}
      <article class="artwork">
        <a href="{{ site.baseurl }}{{ post.url }}" class="post-title">{{ post.title }} â†´</a>

        <div class="entry">
          <!--{{ post.excerpt }}-->

        </div>

      </article>
    {% endif %}
  {% endfor %}
</div>
