---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.categories contains "artwork" %}
      <article class="artwork">

        <b><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }} - {{ post.date | date: "%B %e, %Y" }}</a></b>

        <div class="entry">
          {{ post.excerpt }}
          <img src="{{ site.baseurl }}/images/artwork/{{ post.image }}" style="width: 100vw">
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
    {% endif %}
  {% endfor %}
</div>
