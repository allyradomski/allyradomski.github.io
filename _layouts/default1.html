<!DOCTYPE html>
<html>
  <body>
    <div id="background"></div>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <div class="site-info">
            <h1 class="site-name" id="wobble" onclick="wobbleme()">{{ site.name }}</h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">artwork</a>
            <a href="{{ site.baseurl }}/installations">installations</a>
            <a href="{{ site.baseurl }}/about">about</a>
            <a href="{{ site.baseurl }}/appreciation">â™¡</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <script src="{{ site.baseurl }}/jquery.js"></script>
    <script>
      // https://codepen.io/maxakohler/pen/zBEdrM
      $('p:has(img)').addClass('hasImage');
      $('p:has(img)').addClass('img-zoomable');

      // adapted from https://codepen.io/kaleidosium/pen/KKNEVdK
      let wobble;
      let wobcnt = 0;
      let hovercnt = 0;
      let gen = true;
      let wobtxt;
      function wobbleme() {
        if (gen) {
          gen = false;
          wobble = document.getElementById("wobble");
          wobtxt = wobble.firstChild.nodeValue;

          while (wobble.childNodes.length) { wobble.removeChild(wobble.childNodes[0]); }
          for (i = 0; i < wobtxt.length; i++) {
            wobli = document.createElement("span");
            wobli.setAttribute("id", `wobb${i}`);
            wobli.style.position = "relative";
            wobli.appendChild(document.createTextNode(wobtxt.charAt(i)));
            wobble.appendChild(wobli);
          }
          setInterval("wobbler()", 10);
        }
        hovercnt = 2;
      }

      function wobbler() {
          for (let i = 0; i < wobtxt.length; i++) {
              document.getElementById(`wobb${i}`).style.top = `${Math.round(5 * hovercnt * Math.sin((i / wobtxt.length + wobcnt*0.05) * 6.283 ))}px`;
          }
          hovercnt -= 0.01;
          if (hovercnt < 0) {
            hovercnt = 0;
          }
          wobcnt++;
      }
    </script>
  </body>
</html>
