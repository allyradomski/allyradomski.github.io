---
layout: default
---

<div class="post-content m-0">
    <h4>{{ page.title }}</h4>
    <p>{{ page.description }}</p>
    {{ content }}
    <p class="text-end my-4">
        {% for tag in page.tags %}
        <span class="badge rounded-pill text-bg-secondary">{{ tag }}</span>
        {% endfor %}
        
        <i class="fa-regular fa-calendar"></i>
        {{ page.date | date: "%B" }}
        {{ page.date | date: "%Y" }}
        
    </p>
</div>
