---
layout: journalbar
---


<article class="post">

  <details>
    <summary>Table of contents</summary>
    {{ content | toc }}
  </details>

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
